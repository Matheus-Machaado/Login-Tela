<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="stylesheet" href="telalogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section id="image">
            <p>Faça login para acessar sua conta!</p>
            <img src="ride-sistem.svg" alt="ride">
        </section>
        <section id="formulario">
            <div class="contlogin">
                <form>
                    <h1>LOGIN</h1>
                    <label for="iuser">Usuário</label>
                    <input type="text" name="user" id="iuser" placeholder="Usuário">
                    <label for="ipassword">Senha</label>
                    <input type="password" name="password" id="ipassword" placeholder="Senha">
                    <button id="ibutton">LOGIN <i class='bx bx-run'></i></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
